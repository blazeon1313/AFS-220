<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Diamond K Designs{% endblock %}</title>
    <!-- Add your CSS links or stylesheets here -->
    <style>
        body {
            font-family: 'Arial', sans-serif;  /* Add your preferred font-family */
        }

        header {
            background-color: #333;  /* Add your preferred background color */
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline-block;
            margin-right: 10px;
        }

        nav a {
            color: #fff;  /* Add your preferred text color */
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid #fff;  /* Add your preferred border color */
            border-radius: 5px;
            background-color: #555;  /* Add your preferred button color */
        }

        nav a:hover {
            background-color: #777;  /* Add your preferred button color on hover */
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;  /* Add your preferred background color */
            color: #fff;  /* Add your preferred text color */
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Diamond K Designs</h1>
    <!-- Add navigation links here -->
    <nav>
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'decal' %}">Decal</a></li>
            <li><a href="{% url 'web_design' %}">Web Design</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<footer>
    <!-- Add footer content here -->
    <p>&copy; 2024 Diamond K Designs. All rights reserved.</p>
</footer>

</body>
</html>
